<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Quiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            background: #ff8c00;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e07b00;
        }
        #timer {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Quiz</h1>
        <p id="timer">Time left: 30s</p>
        <p id="question">Loading question...</p>
        <div id="options"></div>
        <p id="score">Score: 0</p>
    </div>

    <!-- Adding script.js here -->
    <script src="script.js"></script>
</body>
</html>
